<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoadResQ</title>
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"
	integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
	crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/main.min.css">
    <link rel="stylesheet" href="/css/global.css">
		<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <script type="module" src="/js/login-admin.js"></script>
</head>

<body class="bg-light">
	<div id="recaptcha-container" class="position-absolute top-50 start-50 translate-middle"></div>
	<div id="divForm" class="container vh-100 col-10 col-lg-4">
		<div class="row vh-100 align-items-center">
			<div class="row">
				<form id="loginForm" class="col-12 needs-validation">
					<div class="col-lg-12 text-center mb-4">
						<div class="row justify-content-center">
							<img src="../images/logo.png" class="col-4 mb-3" />
							<div class="col-6 my-auto">
								<h1 class="text-center text-primary">RoadResQ</h1>
								<p class="fs-4 fw-medium text-center text-dark">and Motorparts</p>
							</div>
						</div>
					</div>
					<p class="mb-3 fs-4 fw-medium text-start text-dark">Administrator Panel</hp>
					<div class="input-group has-validation col-12 col-sm-6 mb-2">
						<span class="input-group-text"><i class="fi fi-sr-at" style="font-size: 1.2em; color: #808080"></i></span>
						<div class="form-floating">
							<input type="email" class="form-control email-validator" id="etLoginEmail" placeholder="Email Address" required>
							<label for="etLoginEmail">Email Address</label>
						</div>
						<div class="invalid-feedback">
							Please enter an email address.
						</div>
					</div>
					<div class="input-group has-validation col-12 col-sm-6 mb-2">
						<span class="input-group-text"><i class="fi fi-sr-lock" style="font-size: 1.2em; color: #808080"></i></span>
						<div class="form-floating">
							<input type="password" class="form-control password-validator" id="etLoginPassword" placeholder="Password" required>
							<label for="etLoginPassword">Password</label>
						</div>
						<div class="invalid-feedback">
							Please enter a password.
						</div>
					</div>
					<div class="text-error text-danger mt-3" id="errLogin">
						*The email or password that you have entered was incorrect.
					</div>
					<div class="text-error text-danger mt-3" id="errNotAdmin">
						*This account does not have administrator privileges.
					</div>
					<div class="col-12">
						<button type="button" id="btnLogin" class="col-12 btn btn-primary mx-auto mt-4">LOG IN</button>
					</div>
				</form>
			</div>
		</div>
	</div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
